spring.application.name= mostratempo

# H2 config

spring.datasource.url= jdbc:h2:mem:db_mostratempo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName= org.h2.Driver
spring.datasource.username= sa
spring.datasource.password=

# H2 Console

spring.h2.console.enabled= true
spring.h2.console.path= /h2-console

# JPA config

spring.jpa.database-platform= org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= create-drop
spring.jpa.show-sql= true

# OpenWeatherMap API

openweathermap.api.url= http://api.openweathermap.org/data/2.5/weather
openweahtermap.api.key= 4d36ac24dc340e774c61ece0eecfb527
